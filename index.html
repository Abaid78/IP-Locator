<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Locater</title>
    <link rel="icon" type="images/x-icon" href="icon/icons8-ip-address-64.png" />


    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="search-bar">
            <input type="text" placeholder="Enter IP Address">
            <button id="searchBtn">Search</button>
        </div>
        <div class="container">

            <div class="ip-type">
                <div class="heading">
                    <h1>IP Address is: </h1>
                </div>
                <h2>IPv4: ....</h2>
                <h2>IPv6: Not Detected</h2>
            </div>

            <div class="main">
                <div class="ip-detail">
                    <div class="heading">
                        <h1>IP Information is</h1>
                    </div>
                    <h2>ISP: .....</h2>
                    <h2>City: .....</h2>
                    <h2>Region: .....</h2>
                    <h2>Country: .....</h2>
                </div>
                <div class="ip-country-detail">
                    <div class="heading">
                        <h1>Country Information</h1>
                    </div>
                    <h2>ISP: .....</h2>
                    <h2>City: .....</h2>
                    <h2>Region: .....</h2>
                    <h2>Country: .....</h2>
                </div>
                <div class="ip-country-detail">
                    <div class="heading">
                        <h1>Location</h1>
                    </div>
                    <div class="location">
                        <div>
                            <h2 id="latitude">Latitude: .....</h2>
                            <h2 id="longitude">Longitude: .....</h2>
                        </div>
                        <div class="flag">
                            <img src="" alt="">
                        </div>

                    </div>

                </div>
            </div>

        </div>
    <script src="app.js"></script>
</body>

</html>
